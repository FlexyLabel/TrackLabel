<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Track Label Pro - Control Total</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <style>
        :root {
            --bg: #0b0e11; --sidebar: #15191d; --surface: #1e2329;
            --orange: #ff7a00; --green: #00ff88; --red: #ff4444;
            --text: #f0f0f0; --border: #282e35;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; 
            margin: 0; padding: 0; min-height: 100vh; overflow-x: hidden;
        }

        /* --- LOCK SCREENS --- */
        #master-lock, #login-screen {
            position: fixed; inset: 0; background: var(--bg); z-index: 50000;
            display: flex; align-items: center; justify-content: center; padding: 20px;
        }
        #login-screen { z-index: 40000; background: #000; }

        .lock-box {
            background: var(--surface); padding: 40px; border-radius: 35px;
            text-align: center; border: 1px solid var(--border); width: 100%; max-width: 450px;
        }

        /* --- USER GRID --- */
        .user-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin: 25px 0; }
        .user-item {
            background: var(--sidebar); padding: 15px 5px; border-radius: 20px; border: 1px solid #333;
            cursor: pointer; text-align: center;
        }
        .user-item.selected { border-color: var(--orange); background: #222; }
        .user-initial { 
            width: 45px; height: 45px; border-radius: 50%; border: 2px solid #444; 
            display: flex; align-items: center; justify-content: center; margin: 0 auto 8px; font-weight: bold;
        }
        .user-name { font-size: 12px; color: #aaa; }

        /* --- LAYOUT --- */
        .app-container { display: flex; min-height: 100vh; }
        
        .sidebar-planta {
            width: 320px; background: var(--sidebar); border-right: 1px solid var(--border);
            padding: 25px; flex-shrink: 0; display: flex; flex-direction: column; gap: 20px;
        }

        .panel-stats {
            background: var(--surface); padding: 20px; border-radius: 25px; border: 1px solid var(--border);
        }
        .panel-stats h4 { margin: 0 0 10px 0; font-size: 11px; color: var(--orange); text-transform: uppercase; }

        .bar-bg { background: #000; height: 10px; border-radius: 5px; overflow: hidden; margin: 10px 0; }
        .bar-fill { background: var(--orange); height: 100%; width: 0%; transition: 0.8s; }

        .main-content { flex: 1; padding: 25px; }

        /* --- KANBAN VERTICAL --- */
        .kanban-vertical {
            display: flex; flex-direction: column !important; gap: 30px; width: 100%; max-width: 800px; margin: 20px auto;
        }
        .machine-block { background: var(--sidebar); border-radius: 30px; border: 1px solid var(--border); }
        .machine-header { 
            padding: 20px 25px; border-bottom: 1px solid #222; 
            display: flex; justify-content: space-between; align-items: center; font-weight: bold;
        }
        .drop-zone { padding: 20px; min-height: 120px; }

        /* --- TARJETAS --- */
        .job-card {
            background: var(--surface); padding: 20px; border-radius: 22px; margin-bottom: 15px;
            border-left: 8px solid; cursor: pointer !important; position: relative;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2); touch-action: none;
        }
        .job-card strong { font-size: 18px; display: block; margin-bottom: 8px; }
        .card-details { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; font-size: 12px; color: #888; }
        
        .status-bar { 
            margin-top: 12px; padding-top: 10px; border-top: 1px solid #333;
            display: flex; align-items: center; gap: 8px; font-size: 11px;
        }
        .dot { height: 10px; width: 10px; border-radius: 50%; background: #444; }

        /* --- MODALES --- */
        .modal {
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95);
            z-index: 60000; padding: 20px; overflow-y: auto;
        }
        .modal-box {
            background: var(--surface); border-radius: 35px; padding: 35px;
            width: 100%; max-width: 550px; margin: 20px auto; border: 1px solid #333;
        }

        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .input-group { margin-bottom: 15px; text-align: left; }
        label { font-size: 10px; font-weight: 900; color: var(--orange); display: block; margin-bottom: 5px; }

        input, select {
            width: 100%; padding: 15px; background: #000; border: 1px solid #333;
            color: white; border-radius: 12px; font-size: 16px;
        }

        .btn {
            width: 100%; padding: 18px; border-radius: 18px; border: none;
            font-weight: bold; cursor: pointer; font-size: 16px; margin-top: 10px;
        }
        .btn-orange { background: var(--orange); color: white; }
        .btn-green { background: var(--green); color: black; }
        .btn-red { background: var(--red); color: white; }

        @media (max-width: 850px) {
            .app-container { flex-direction: column; }
            .sidebar-planta { width: 100%; border-right: none; }
        }
    </style>
</head>
<body>

<div id="master-lock">
    <div class="lock-box">
        <h2 style="color:var(--orange)">SISTEMA TRACK LABEL</h2>
        <input type="password" id="m-pass" placeholder="Password" style="text-align:center;">
        <button class="btn btn-orange" onclick="checkMaster()">ENTRAR</button>
    </div>
</div>

<div id="login-screen" style="display:none">
    <div class="lock-box">
        <h3>QUI√âN EST√Å EN PLANTA?</h3>
        <div class="user-grid">
            <div class="user-item" onclick="setUser('Isa', this)"><div class="user-initial">I</div><div class="user-name">Isa</div></div>
            <div class="user-item" onclick="setUser('Jaume', this)"><div class="user-initial">J</div><div class="user-name">Jaume</div></div>
            <div class="user-item" onclick="setUser('Ivan', this)"><div class="user-initial" style="color:var(--orange)">I</div><div class="user-name">Ivan</div></div>
            <div class="user-item" onclick="setUser('Anna', this)"><div class="user-initial">A</div><div class="user-name">Anna</div></div>
            <div class="user-item" onclick="setUser('Toni', this)"><div class="user-initial">T</div><div class="user-name">Toni</div></div>
        </div>
        <input type="password" id="u-pin" placeholder="PIN" style="text-align:center;">
        <button class="btn btn-orange" onclick="doLogin()">VALIDAR ACCESO</button>
    </div>
</div>

<div id="app-body" class="app-container" style="display:none">
    
    <aside class="sidebar-planta">
        <div style="display:flex; align-items:center; gap:10px;">
            <div style="background:var(--orange); padding:8px; border-radius:10px; color:black; font-weight:bold;">TL</div>
            <h2 style="margin:0; font-size:18px;">PLANTA</h2>
        </div>

        <div class="panel-stats">
            <h4>RENDIMIENTO</h4>
            <div class="bar-bg"><div id="p-bar" class="bar-fill"></div></div>
            <small id="p-text">0% completado</small>
        </div>

        <div class="panel-stats">
            <h4>DATOS HOY</h4>
            <p>Activos: <strong id="c-act">0</strong></p>
            <p>Hechos: <strong id="c-fin" style="color:var(--green)">0</strong></p>
        </div>

        <div class="panel-stats" style="flex:1; overflow:hidden; display:flex; flex-direction:column;">
            <h4>HISTORIAL</h4>
            <div id="log-box" style="font-size:10px; color:#555; overflow-y:auto;"></div>
        </div>
    </aside>

    <main class="main-content">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <h2 id="user-display">Hola</h2>
            <button class="btn btn-orange" style="width:auto; padding:10px 25px" onclick="openNew()">+ NUEVO TRABAJO</button>
        </div>

        <div class="kanban-vertical">
            <div class="machine-block">
                <div class="machine-header">FLEXO / OFFSET <span id="n-flexo">0</span></div>
                <div id="list-flexo" class="drop-zone"></div>
            </div>
            <div class="machine-block">
                <div class="machine-header">DIGITAL <span id="n-digital">0</span></div>
                <div id="list-digital" class="drop-zone"></div>
            </div>
            <div class="machine-block">
                <div class="machine-header">REPASO <span id="n-repaso">0</span></div>
                <div id="list-repaso" class="drop-zone"></div>
            </div>
        </div>
    </main>
</div>

<div id="modal-new" class="modal">
    <div class="modal-box">
        <h3>NUEVO PEDIDO</h3>
        <div class="input-group"><label>CLIENTE</label><input type="text" id="f-cli"></div>
        <div class="grid-2">
            <div class="input-group"><label>M√ÅQUINA</label><select id="f-maq"><option value="list-flexo">FLEXO</option><option value="list-digital">DIGITAL</option></select></div>
            <div class="input-group"><label>METROS</label><input type="number" id="f-met"></div>
        </div>
        <div class="grid-2">
            <div class="input-group"><label>TROQUEL</label><input type="text" id="f-tro"></div>
            <div class="input-group"><label>GRABADO</label><input type="text" id="f-gra"></div>
        </div>
        <div class="grid-2">
            <div class="input-group"><label>MATERIAL</label><input type="text" id="f-mat"></div>
            <div class="input-group"><label>ACABADO</label><input type="text" id="f-aca"></div>
        </div>
        <div class="input-group"><label>COLOR TARJETA</label><input type="color" id="f-col" value="#ff7a00"></div>
        <button class="btn btn-orange" onclick="saveNew()">LANZAR</button>
        <button class="btn" style="background:none;" onclick="closeNew()">Cancelar</button>
    </div>
</div>

<div id="modal-time" class="modal">
    <div class="modal-box" id="time-ui"></div>
</div>

<script>
// --- CORE DATA ---
const MASTER_KEY = "TrackLabel#";
const OPERARIOS = {"Ivan":"1234", "Isa":"1234", "Jaume":"1234", "Anna":"1234", "Toni":"1234"};

let db = JSON.parse(localStorage.getItem('tl_db_v4')) || {};
let finCount = parseInt(localStorage.getItem('tl_fin_v4')) || 0;
let currentOp = "Ivan";
let selectedJobId = null;

// --- SEGURIDAD ---
function checkMaster() {
    if(document.getElementById('m-pass').value === MASTER_KEY) {
        document.getElementById('master-lock').style.display = 'none';
        document.getElementById('login-screen').style.display = 'flex';
    } else { alert("Error"); }
}

function setUser(n, el) {
    currentOp = n;
    document.querySelectorAll('.user-item').forEach(i => i.classList.remove('selected'));
    el.classList.add('selected');
}

function doLogin() {
    if(OPERARIOS[currentOp] === document.getElementById('u-pin').value) {
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('app-body').style.display = 'flex';
        document.getElementById('user-display').innerText = "Hola, " + currentOp;
        render();
        initSort();
    } else { alert("PIN Incorrecto"); }
}

// --- LOGICA DE TIEMPOS (FIXED) ---
function render() {
    const zones = ['list-flexo', 'list-digital', 'list-repaso'];
    zones.forEach(z => document.getElementById(z).innerHTML = "");

    Object.keys(db).forEach(id => {
        const job = db[id];
        const card = document.createElement('div');
        card.className = "job-card";
        card.id = id;
        card.style.borderLeftColor = job.col;
        
        // El evento se asigna directamente al elemento
        card.addEventListener('click', function(e) {
            // Evitamos que el click se dispare si estamos arrastrando
            if (!card.classList.contains('sortable-chosen')) {
                openTime(id);
            }
        });

        card.innerHTML = `
            <strong>${job.cli.toUpperCase()}</strong>
            <div class="card-details">
                <span>üìè ${job.met}m</span>
                <span>‚úÇÔ∏è T: ${job.tro}</span>
                <span>üé® G: ${job.gra}</span>
                <span>üìÑ ${job.mat}</span>
            </div>
            <div class="status-bar">
                <div class="dot" style="background:${job.start ? 'var(--green)' : '#444'}"></div>
                <span>${job.start ? 'Iniciado a las ' + job.start : 'En espera'}</span>
            </div>
        `;
        
        const targetList = document.getElementById(job.maq) || document.getElementById('list-repaso');
        targetList.appendChild(card);
    });
    updateStats();
}

function openTime(id) {
    selectedJobId = id;
    const job = db[id];
    const ui = document.getElementById('time-ui');
    
    ui.innerHTML = `
        <h2 style="margin:0; color:${job.col}">${job.cli}</h2>
        <p style="color:#666">Orden t√©cnica: ${job.tro} / ${job.gra}</p>
        <div style="background:#000; padding:20px; border-radius:20px; margin:20px 0; font-size:14px;">
            <p>üìè Metros: ${job.met}</p>
            <p>üìÑ Material: ${job.mat}</p>
            <p>‚ú® Acabado: ${job.aca}</p>
        </div>

        ${!job.start ? 
            `<button class="btn btn-green" onclick="fichar('start')">INICIAR TIRADA</button>` : 
            `<div style="color:var(--green); text-align:center; margin-bottom:15px;">‚ñ∂ TRABAJANDO DESDE: ${job.start}</div>`
        }

        ${job.start ? 
            `<button class="btn btn-red" onclick="fichar('end')">FINALIZAR TRABAJO</button>` : 
            ""
        }
        <button class="btn" style="background:#222; color:white;" onclick="closeTime()">VOLVER</button>
    `;
    document.getElementById('modal-time').style.display = 'block';
}

function fichar(type) {
    const hora = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
    if(type === 'start') {
        db[selectedJobId].start = hora;
        addLog("Iniciado: " + db[selectedJobId].cli);
    } else {
        addLog("Terminado: " + db[selectedJobId].cli);
        delete db[selectedJobId];
        finCount++;
    }
    save();
    closeTime();
}

// --- AUXILIARES ---
function saveNew() {
    const id = "ID-" + Date.now();
    db[id] = {
        cli: document.getElementById('f-cli').value || "S/N",
        maq: document.getElementById('f-maq').value,
        met: document.getElementById('f-met').value || 0,
        tro: document.getElementById('f-tro').value || "-",
        gra: document.getElementById('f-gra').value || "-",
        mat: document.getElementById('f-mat').value || "-",
        aca: document.getElementById('f-aca').value || "-",
        col: document.getElementById('f-col').value,
        start: null
    };
    save();
    closeNew();
}

function initSort() {
    ['list-flexo', 'list-digital', 'list-repaso'].forEach(id => {
        new Sortable(document.getElementById(id), {
            group: 'planta',
            animation: 150,
            ghostClass: 'sortable-ghost',
            onEnd: (evt) => {
                db[evt.item.id].maq = evt.to.id;
                save();
            }
        });
    });
}

function save() {
    localStorage.setItem('tl_db_v4', JSON.stringify(db));
    localStorage.setItem('tl_fin_v4', finCount);
    render();
}

function updateStats() {
    const act = Object.keys(db).length;
    document.getElementById('c-act').innerText = act;
    document.getElementById('c-fin').innerText = finCount;
    
    const total = act + finCount;
    const perc = total === 0 ? 0 : Math.round((finCount / total) * 100);
    document.getElementById('p-bar').style.width = perc + "%";
    document.getElementById('p-text').innerText = perc + "% completado";

    document.getElementById('n-flexo').innerText = document.getElementById('list-flexo').children.length;
    document.getElementById('n-digital').innerText = document.getElementById('list-digital').children.length;
    document.getElementById('n-repaso').innerText = document.getElementById('list-repaso').children.length;
}

function addLog(msg) {
    const box = document.getElementById('log-box');
    const time = new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
    box.innerHTML = `<div>[${time}] ${msg}</div>` + box.innerHTML;
}

function openNew() { document.getElementById('modal-new').style.display = 'block'; }
function closeNew() { document.getElementById('modal-new').style.display = 'none'; }
function closeTime() { document.getElementById('modal-time').style.display = 'none'; }
</script>
</body>
</html>
