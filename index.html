<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Track Label Pro - Control de Planta</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <style>
        :root {
            --bg: #0b0e11; --sidebar: #15191d; --surface: #1e2329;
            --orange: #ff7a00; --green: #00ff88; --text: #f0f0f0;
        }
        * { box-sizing: border-box; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; overflow-x: hidden; }

        /* LOGIN */
        .login-overlay { position: fixed; inset: 0; background: radial-gradient(circle, #1e2329 0%, #0b0e11 100%); display: flex; align-items: center; justify-content: center; z-index: 9999; padding: 20px; }
        .login-box { background: var(--surface); padding: 30px; border-radius: 35px; text-align: center; width: 100%; max-width: 440px; border: 1px solid #333; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        .user-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 20px; }
        .user-item { background: #15191d; padding: 10px; border-radius: 20px; border: 1px solid #222; cursor: pointer; font-size: 12px; }
        .user-item.selected { border-color: var(--orange); background: #2a3139; }
        .user-initial { width: 35px; height: 35px; border-radius: 50%; border: 2px solid #333; display: flex; align-items: center; justify-content: center; margin: 0 auto 5px; font-weight: bold; }

        /* APP LAYOUT */
        .app-container { display: flex; height: 100vh; flex-direction: row; }
        
        /* SIDEBAR / TOPBAR EN M√ìVIL */
        .sidebar { width: 260px; background: var(--sidebar); border-right: 1px solid #222; padding: 25px 15px; flex-shrink: 0; overflow-y: auto; }
        .content-area { flex: 1; padding: 20px; display: flex; flex-direction: column; overflow-y: auto; }

        /* INFO CARDS */
        .info-card { background: var(--surface); padding: 15px; border-radius: 20px; margin-bottom: 15px; border: 1px solid #282e35; }
        .info-card h4 { margin: 0 0 10px; font-size: 10px; color: var(--orange); letter-spacing: 1.5px; text-transform: uppercase; }
        .progress-bar { background: #000; height: 8px; border-radius: 4px; overflow: hidden; }
        .progress-fill { background: var(--green); height: 100%; width: 0%; transition: 0.8s; }
        .activity ul { list-style: none; padding: 0; font-size: 10px; color: #666; max-height: 120px; overflow-y: auto; }

        /* KANBAN (VERTICAL EN M√ìVIL) */
        .kanban-board { display: flex; flex-direction: column; gap: 20px; }
        .machine-col { background: #15191d; padding: 15px; border-radius: 25px; border: 1px solid #222; }
        .col-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .badge { background: #000; color: var(--orange); padding: 4px 10px; border-radius: 8px; font-size: 12px; font-weight: bold; }

        /* TARJETAS */
        .job-card { background: var(--surface); padding: 16px; border-radius: 18px; margin-bottom: 12px; border-left: 5px solid; cursor: pointer; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .job-card strong { font-size: 15px; display: block; margin-bottom: 5px; }
        .job-card small { font-size: 11px; color: #888; display: block; line-height: 1.4; }

        /* MODALES */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 10000; overflow-y: auto; padding: 10px; }
        .modal-content { background: var(--surface); margin: 20px auto; padding: 25px; border-radius: 30px; width: 100%; max-width: 500px; border: 1px solid #333; }
        .input-row { display: flex; gap: 10px; margin-bottom: 10px; flex-wrap: wrap; }
        .input-group { flex: 1; min-width: 130px; }
        input, select { width: 100%; background: #000; border: 1px solid #333; padding: 14px; color: white; border-radius: 12px; font-size: 16px; margin-top: 5px; }

        /* BOTONES */
        .btn-action { width: 100%; padding: 16px; border-radius: 15px; font-weight: bold; border: none; cursor: pointer; margin-top: 10px; font-size: 14px; }
        .btn-orange { background: var(--orange); color: white; }
        .btn-green { background: var(--green); color: black; }

        /* RESPONSIVE OPTIMIZADO */
        @media (max-width: 850px) {
            .app-container { flex-direction: column; }
            .sidebar { 
                width: 100%; height: auto; border-right: none; border-bottom: 1px solid #222; 
                display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 15px;
            }
            .sidebar-header, .activity, .sidebar button { display: none !important; }
            .info-card { margin-bottom: 0; padding: 10px; }
            .main-header { flex-direction: column; gap: 15px; align-items: flex-start; }
            .header-actions { width: 100%; display: flex; gap: 10px; }
            .header-actions button { flex: 1; font-size: 12px; }
        }

        /* TIMER BOXES (DEL C√ìDIGO ORIGINAL) */
        .timer-box { background: #111; padding: 15px; border-radius: 18px; margin-bottom: 10px; border: 1px solid #222; }
        .timer-controls { display: flex; align-items: center; gap: 8px; margin-top: 8px; }
        .t-btn { flex: 1; padding: 10px; border: none; border-radius: 8px; font-weight: bold; font-size: 10px; cursor: pointer; }
        .t-display { font-family: monospace; font-size: 14px; color: var(--orange); flex: 1.2; text-align: center; }
    </style>
</head>
<body>

<div id="login-screen" class="login-overlay">
    <div class="login-box">
        <h2 style="margin:0 0 20px">TRACK LABEL <span style="color:var(--orange)">PRO</span></h2>
        <div class="user-grid" id="user-grid">
            <div class="user-item" onclick="selectUser('Isa', this)"><div class="user-initial">I</div>Isa</div>
            <div class="user-item" onclick="selectUser('Jaume', this)"><div class="user-initial">J</div>Jaume</div>
            <div class="user-item" onclick="selectUser('Ivan', this)"><div class="user-initial">I</div>Ivan</div>
            <div class="user-item" onclick="selectUser('Anna', this)"><div class="user-initial">A</div>Anna</div>
            <div class="user-item" onclick="selectUser('Toni', this)"><div class="user-initial">T</div>Toni</div>
        </div>
        <input type="password" id="user-pin" placeholder="PIN" maxlength="4" style="text-align:center;">
        <button class="btn-action btn-orange" onclick="login()">ENTRAR AL SISTEMA</button>
    </div>
</div>

<div id="main-app" class="app-container" style="display: none;">
    <aside class="sidebar">
        <div class="info-card">
            <h4>RENDIMIENTO</h4>
            <div class="progress-bar"><div id="progress-fill" class="progress-fill"></div></div>
            <div style="font-size:10px; margin-top:5px">Hechos: <strong id="stat-done">0</strong></div>
        </div>
        <div class="info-card">
            <h4>ESTADO</h4>
            <div style="font-size:10px">Activos: <strong id="stat-pend">0</strong></div>
            <div class="activity" style="display:block; margin-top:10px;">
                <ul id="activity-log"></ul>
            </div>
        </div>
        <button onclick="localStorage.clear(); location.reload();" style="font-size:9px; background:none; border:none; color:#444; width:100%;">RESETEAR LOCAL</button>
    </aside>

    <section class="content-area">
        <header class="main-header">
            <div style="display:flex; align-items:center; gap:10px">
                <div id="avatar-char" style="width:40px; height:40px; background:var(--orange); border-radius:50%; display:flex; align-items:center; justify-content:center; color:black; font-weight:bold;">U</div>
                <h2 id="welcome-text" style="margin:0; font-size:18px;">Usuario</h2>
            </div>
            <div class="header-actions">
                <button id="btn-nuevo-pedido" class="btn-action btn-orange" style="margin:0" onclick="openModal()">+ NUEVO</button>
                <button class="btn-action" style="margin:0; background:#2a3139; color:#999" onclick="location.reload()">SALIR</button>
            </div>
        </header>

        <main class="kanban-board">
            <div class="machine-col">
                <div class="col-header"><h3>FLEXO / OFFSET</h3> <span class="badge" id="badge-list-flexo">0</span></div>
                <div class="drag-zone" id="list-flexo" style="min-height:50px;"></div>
            </div>
            <div class="machine-col">
                <div class="col-header"><h3>DIGITAL</h3> <span class="badge" id="badge-list-digital">0</span></div>
                <div class="drag-zone" id="list-digital" style="min-height:50px;"></div>
            </div>
            <div class="machine-col">
                <div class="col-header"><h3>REPASO</h3> <span class="badge" id="badge-list-acabados">0</span></div>
                <div class="drag-zone" id="list-acabados" style="min-height:50px;"></div>
            </div>
        </main>
    </section>
</div>

<div id="modalPedido" class="modal">
    <div class="modal-content">
        <h2 style="margin-top:0">NUEVA ORDEN</h2>
        <div class="input-row">
            <div class="input-group" style="flex:2"><label>CLIENTE</label><input type="text" id="inCli"></div>
            <div class="input-group"><label>COLOR</label><input type="color" id="inCol" value="#ff7a00" style="height:50px"></div>
        </div>
        <div class="input-row">
            <div class="input-group"><label>M√ÅQUINA</label><select id="inMaq"><option value="list-flexo">Flexo</option><option value="list-digital">Digital</option></select></div>
            <div class="input-group"><label>METROS</label><input type="number" id="inMet"></div>
        </div>
        <div class="input-row">
            <div class="input-group"><label>TROQUEL</label><input type="text" id="inTro"></div>
            <div class="input-group"><label>GRABADO</label><input type="text" id="inGra"></div>
        </div>
        <button class="btn-action btn-orange" onclick="guardarPedido()">LANZAR A PLANTA</button>
        <button onclick="closeModal()" style="width:100%; background:none; border:none; color:#666; margin-top:15px">Cancelar</button>
    </div>
</div>

<div id="modalTiempos" class="modal">
    <div class="modal-content">
        <h2 id="tiempo-cliente" style="margin:0">CLIENTE</h2>
        <p id="info-maquina" style="color:var(--orange); font-size:12px; margin-bottom:20px;"></p>
        
        <div class="timer-box">
            <div style="font-size:11px; color:#555">1. PREPARACI√ìN</div>
            <div class="timer-controls">
                <button class="t-btn" style="background:#28a745; color:white" onclick="regTiempo('prep','inicio')">INICIAR</button>
                <div class="t-display" id="display-prep">--:--</div>
                <button class="t-btn" style="background:#dc3545; color:white" onclick="regTiempo('prep','fin')">FIN</button>
            </div>
        </div>
        <div class="timer-box">
            <div style="font-size:11px; color:#555">2. TIRAJE</div>
            <div class="timer-controls">
                <button class="t-btn" style="background:#28a745; color:white" onclick="regTiempo('tiraje','inicio')">INICIAR</button>
                <div class="t-display" id="display-tiraje">--:--</div>
                <button class="t-btn" style="background:#dc3545; color:white" onclick="regTiempo('tiraje','fin')">FIN</button>
            </div>
        </div>
        <div id="seccion-repaso" class="timer-box" style="display:none; border-color:var(--green)">
            <div style="font-size:11px; color:var(--green)">3. REPASO / ACABADO</div>
            <div class="timer-controls">
                <button class="t-btn" style="background:#28a745; color:white" onclick="regTiempo('repaso','inicio')">INICIAR</button>
                <div class="t-display" id="display-repaso">--:--</div>
                <button class="t-btn" style="background:#dc3545; color:white" onclick="regTiempo('repaso','fin')">FINAL TOTAL</button>
            </div>
        </div>
        
        <button id="btn-completar-final" class="btn-action btn-green" style="display:none" onclick="completarTrabajo()">MARCAR COMO EXPEDIDO</button>
        <button onclick="closeModalTiempos()" style="width:100%; background:none; border:none; color:#666; margin-top:15px">Cerrar</button>
    </div>
</div>

<script>
let db = JSON.parse(localStorage.getItem('track_db_v4')) || {};
let userActivo = null;
let pedidoActualId = null;

function selectUser(name, el) {
    userActivo = name;
    document.querySelectorAll('.user-item').forEach(x => x.classList.remove('selected'));
    el.classList.add('selected');
}

function login() {
    const pin = document.getElementById('user-pin').value;
    if(userActivo && pin === "1234") {
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('main-app').style.display = 'flex';
        document.getElementById('welcome-text').innerText = userActivo;
        document.getElementById('avatar-char').innerText = userActivo[0];
        document.getElementById('btn-nuevo-pedido').style.display = (userActivo === "Ivan" || userActivo === "Anna" || userActivo === "Toni") ? "block" : "none";
        render();
        initSortable();
    } else { alert("PIN Incorrecto"); }
}

function guardarPedido() {
    const cli = document.getElementById('inCli').value;
    if(!cli) return;
    const id = "ID-" + Date.now();
    db[id] = {
        cli, maq: document.getElementById('inMaq').value, col: document.getElementById('inCol').value,
        met: document.getElementById('inMet').value, tro: document.getElementById('inTro').value, gra: document.getElementById('inGra').value,
        tiempos: { prep: {}, tiraje: {}, repaso: {} }
    };
    logAct(`Nuevo: ${cli}`); save(); closeModal(); render();
}

function render() {
    document.querySelectorAll('.drag-zone').forEach(z => z.innerHTML = "");
    Object.keys(db).forEach(id => {
        const item = db[id];
        const card = document.createElement('div');
        card.className = "job-card"; card.id = id; card.style.borderLeftColor = item.col;
        card.innerHTML = `<strong>${item.cli.toUpperCase()}</strong><small>üìè ${item.met}m | T: ${item.tro} | G: ${item.gra}</small>`;
        card.onclick = () => abrirTiempos(id);
        document.getElementById(item.maq).appendChild(card);
    });
    actualizarStats();
}

function abrirTiempos(id) {
    pedidoActualId = id;
    const data = db[id];
    document.getElementById("tiempo-cliente").innerText = data.cli.toUpperCase();
    document.getElementById("info-maquina").innerText = data.maq.replace('list-','').toUpperCase();
    ['prep', 'tiraje', 'repaso'].forEach(f => {
        const t = data.tiempos[f];
        document.getElementById(`display-${f}`).innerText = (t.inicio || "--") + " ‚ûî " + (t.fin || "--");
    });
    document.getElementById("seccion-repaso").style.display = (data.maq === 'list-acabados') ? "block" : "none";
    document.getElementById("btn-completar-final").style.display = (data.maq === 'list-acabados') ? "block" : "none";
    document.getElementById("modalTiempos").style.display = "block";
}

function regTiempo(fase, hito) {
    const hora = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
    db[pedidoActualId].tiempos[fase][hito] = hora;
    if(fase === 'tiraje' && hito === 'fin') {
        db[pedidoActualId].maq = 'list-acabados';
    }
    save(); abrirTiempos(pedidoActualId); render();
}

function completarTrabajo() {
    logAct(`Terminado: ${db[pedidoActualId].cli}`);
    delete db[pedidoActualId];
    save(); closeModalTiempos(); render();
}

function initSortable() {
    const canDrag = (userActivo === "Ivan" || userActivo === "Anna" || userActivo === "Toni");
    document.querySelectorAll('.drag-zone').forEach(z => {
        new Sortable(z, { group: 'planta', animation: 150, disabled: !canDrag, onEnd: (e) => {
            db[e.item.id].maq = e.to.id; save(); actualizarStats();
        }});
    });
}

function save() { localStorage.setItem('track_db_v4', JSON.stringify(db)); }

function logAct(msg) {
    const log = document.getElementById("activity-log");
    const li = document.createElement("li");
    li.innerHTML = `<span style="color:var(--orange)">[${new Date().toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'})}]</span> ${msg}`;
    log.prepend(li);
}

function actualizarStats() {
    const total = Object.keys(db).length;
    document.getElementById('stat-pend').innerText = total;
    ['list-flexo', 'list-digital', 'list-acabados'].forEach(id => {
        document.getElementById('badge-' + id).innerText = document.getElementById(id).children.length;
    });
}

function openModal() { document.getElementById("modalPedido").style.display = "block"; }
function closeModal() { document.getElementById("modalPedido").style.display = "none"; }
function closeModalTiempos() { document.getElementById("modalTiempos").style.display = "none"; }
</script>
</body>
</html>
