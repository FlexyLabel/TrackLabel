<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Track Label Pro - Sistema Completo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <style>
        :root {
            --bg: #0b0e11; --sidebar: #15191d; --surface: #1e2329;
            --orange: #ff7a00; --green: #00ff88; --text: #f0f0f0; --border: #282e35;
        }
        
        * { box-sizing: border-box; outline: none; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; overflow: hidden; }

        /* SEGURIDAD Y ACCESO */
        .overlay { position: fixed; inset: 0; background: #000; display: flex; align-items: center; justify-content: center; z-index: 10000; padding: 20px; }
        .login-box { background: var(--surface); padding: 40px; border-radius: 30px; text-align: center; width: 100%; max-width: 400px; border: 1px solid #333; }
        
        .user-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; margin: 20px 0; }
        .user-item { background: #15191d; padding: 12px; border-radius: 15px; border: 1px solid #222; cursor: pointer; transition: 0.2s; font-size: 12px; }
        .user-item.selected { border-color: var(--orange); background: #2a3139; }
        .user-initial { width: 35px; height: 35px; border-radius: 50%; border: 2px solid #444; display: flex; align-items: center; justify-content: center; margin: 0 auto 8px; font-weight: bold; }

        /* LAYOUT */
        .app-container { display: flex; height: 100vh; width: 100vw; }
        .sidebar { width: 260px; background: var(--sidebar); border-right: 1px solid var(--border); padding: 20px; display: flex; flex-direction: column; flex-shrink: 0; }
        .content-area { flex: 1; padding: 25px; overflow-y: auto; height: 100vh; }

        /* KANBAN */
        .kanban-board { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; min-height: 80vh; }
        .machine-col { background: #15191d; padding: 15px; border-radius: 20px; border: 1px solid var(--border); display: flex; flex-direction: column; }
        .col-header { color: #666; font-size: 11px; letter-spacing: 2px; margin-bottom: 15px; text-align: center; font-weight: bold; text-transform: uppercase; }
        .drag-zone { flex: 1; min-height: 100px; }
        
        .job-card { background: var(--surface); padding: 15px; border-radius: 15px; margin-bottom: 12px; border-left: 5px solid; cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        .job-card strong { font-size: 15px; display: block; color: #fff; margin-bottom: 4px; }
        .job-card small { color: #aaa; font-size: 11px; display: block; }

        /* MODALES */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 9000; backdrop-filter: blur(8px); overflow-y: auto; padding: 10px; }
        .modal-content { background: var(--surface); margin: 20px auto; padding: 25px; border-radius: 25px; width: 100%; max-width: 550px; border: 1px solid #444; }
        
        /* FORMULARIO DE PEDIDO (ESTILO TABLA) */
        .form-title { font-size: 18px; font-weight: bold; margin-bottom: 20px; color: var(--orange); border-bottom: 1px solid #333; padding-bottom: 10px; }
        .input-row { display: flex; gap: 15px; margin-bottom: 15px; }
        .input-group { flex: 1; display: flex; flex-direction: column; }
        label { font-size: 10px; color: #888; margin-bottom: 6px; font-weight: bold; text-transform: uppercase; padding-left: 5px; }
        
        input, select { background: #000; border: 1px solid #333; padding: 12px; color: white; border-radius: 10px; font-size: 14px; width: 100%; }
        input:focus { border-color: var(--orange); }

        .btn-main { width: 100%; padding: 16px; background: var(--orange); border: none; border-radius: 12px; color: white; font-weight: bold; cursor: pointer; font-size: 15px; margin-top: 10px; }
        .btn-cancel { background: none; color: #666; padding: 10px; border: none; cursor: pointer; width: 100%; margin-top: 5px; }

        /* TIEMPOS */
        .timer-box { background: #111; padding: 12px; border-radius: 15px; margin-bottom: 10px; border: 1px solid #222; }
        .timer-row { display: flex; align-items: center; gap: 8px; margin-top: 5px; }
        .t-btn { flex: 1; padding: 10px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 11px; color: white; }
        .t-display { flex: 1.5; background: #000; text-align: center; padding: 8px; font-family: monospace; color: var(--orange); border-radius: 6px; font-size: 15px; }

        @media (max-width: 1024px) {
            .app-container { flex-direction: column; overflow-y: auto; }
            .sidebar { width: 100%; height: auto; border-bottom: 1px solid var(--border); }
            .kanban-board { grid-template-columns: 1fr; }
            body { overflow: auto; }
        }
    </style>
</head>
<body>

<div id="master-lock" class="overlay">
    <div class="login-box">
        <h2 style="color:var(--orange)">TRACK LABEL PRO</h2>
        <p style="font-size:12px; color:#666">Introduce Clave Maestra</p>
        <input type="password" id="master-pass" placeholder="Contrase√±a" style="text-align:center; margin:15px 0;">
        <button class="btn-main" onclick="checkMasterPass()">ENTRAR AL SISTEMA</button>
    </div>
</div>

<div id="login-screen" class="overlay" style="display:none">
    <div class="login-box">
        <h3>SELECCI√ìN DE USUARIO</h3>
        <div class="user-grid">
            <div class="user-item" onclick="selectUser('Isa', this)"><div class="user-initial">I</div><span>Isa</span></div>
            <div class="user-item" onclick="selectUser('Jaume', this)"><div class="user-initial">J</div><span>Jaume</span></div>
            <div class="user-item" onclick="selectUser('Ivan', this)"><div class="user-initial" style="border-color:var(--orange); color:var(--orange)">I</div><span>Ivan</span></div>
            <div class="user-item" onclick="selectUser('Anna', this)"><div class="user-initial">A</div><span>Anna</span></div>
            <div class="user-item" onclick="selectUser('Toni', this)"><div class="user-initial">T</div><span>Toni</span></div>
        </div>
        <input type="password" id="user-pin" placeholder="PIN (1234)" style="text-align:center;">
        <button class="btn-main" onclick="login()">ACCEDER</button>
    </div>
</div>

<div id="main-app" class="app-container" style="display: none;">
    <aside class="sidebar">
        <h2 style="color:var(--orange); margin-bottom:5px">PLANTA</h2>
        <div style="margin: 20px 0;">
            <p style="font-size:13px; color:#888">Pedidos Activos: <strong id="stat-pend" style="color:white">0</strong></p>
        </div>
        <button onclick="logout()" style="margin-top:auto; background:none; border:none; color:#444; cursor:pointer; font-size:11px;">Cerrar Sesi√≥n</button>
    </aside>

    <section class="content-area">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:25px">
            <h1 id="welcome-text" style="margin:0; font-size:22px;">Panel Control</h1>
            <button class="btn-main" style="width:auto; padding:10px 20px; margin:0;" onclick="openModal('modalPedido')">+ NUEVO PEDIDO</button>
        </div>

        <div class="kanban-board">
            <div class="machine-col"><div class="col-header">FLEXO / OFFSET</div><div id="list-flexo" class="drag-zone"></div></div>
            <div class="machine-col"><div class="col-header">DIGITAL</div><div id="list-digital" class="drag-zone"></div></div>
            <div class="machine-col"><div class="col-header">REPASO / ACABADO</div><div id="list-acabados" class="drag-zone"></div></div>
        </div>
    </section>
</div>

<div id="modalPedido" class="modal">
    <div class="modal-content">
        <div class="form-title">NUEVA ORDEN DE PRODUCCI√ìN</div>
        
        <div class="input-row">
            <div class="input-group" style="flex:2">
                <label>Nombre del Cliente</label>
                <input type="text" id="inputCliente" placeholder="Ej: Cliente S.A.">
            </div>
            <div class="input-group">
                <label>Color Ficha</label>
                <input type="color" id="inputColor" value="#ff7a00" style="height:45px; padding:2px;">
            </div>
        </div>

        <div class="input-row">
            <div class="input-group">
                <label>M√°quina Destino</label>
                <select id="inputMaquina">
                    <option value="list-flexo">FLEXO / OFFSET</option>
                    <option value="list-digital">DIGITAL</option>
                </select>
            </div>
            <div class="input-group">
                <label>Metros Totales</label>
                <input type="number" id="inputMetros" placeholder="0">
            </div>
        </div>

        <div class="input-row">
            <div class="input-group">
                <label>N¬∫ de Troquel</label>
                <input type="text" id="inputTroquel" placeholder="Referencia">
            </div>
            <div class="input-group">
                <label>N¬∫ de Grabado</label>
                <input type="text" id="inputGrabado" placeholder="Referencia">
            </div>
        </div>

        <div class="input-row">
            <div class="input-group">
                <label>Tipo de Material</label>
                <select id="inputMaterial" onchange="calcEstanteria()">
                    <option value="">Seleccionar...</option>
                    <option value="Couch√©">Couch√©</option>
                    <option value="PP Mate">PP Mate</option>
                    <option value="PP Brillo">PP Brillo</option>
                    <option value="PE">PE</option>
                </select>
            </div>
            <div class="input-group">
                <label>Ubicaci√≥n Estanter√≠a</label>
                <input type="text" id="inputEstanteria" readonly placeholder="Autom√°tico">
            </div>
        </div>

        <button class="btn-main" onclick="guardarPedido()">LANZAR A PLANTA</button>
        <button class="btn-cancel" onclick="closeModal('modalPedido')">Cancelar y Salir</button>
    </div>
</div>

<div id="modalTiempos" class="modal">
    <div class="modal-content">
        <h2 id="tiempo-cliente" style="margin-top:0; color:white"></h2>
        <p id="info-tecnica" style="color:var(--orange); font-size:11px; font-weight:bold;"></p>

        <div class="timer-box">
            <small style="color:#666">1. PREPARACI√ìN</small>
            <div class="timer-row">
                <button class="t-btn" style="background:var(--green)" onclick="registrarTiempo('prep','inicio')">INI</button>
                <div class="t-display" id="display-prep">--:--</div>
                <button class="t-btn" style="background:#dc3545" onclick="registrarTiempo('prep','fin')">FIN</button>
            </div>
        </div>

        <div class="timer-box">
            <small style="color:#666">2. TIRAJE</small>
            <div class="timer-row">
                <button class="t-btn" style="background:var(--green)" onclick="registrarTiempo('tiraje','inicio')">INI</button>
                <div class="t-display" id="display-tiraje">--:--</div>
                <button class="t-btn" style="background:#dc3545" onclick="registrarTiempo('tiraje','fin')">FIN</button>
            </div>
        </div>

        <div id="seccion-repaso" class="timer-box" style="display:none; border-color:var(--green)">
            <small style="color:var(--green)">3. REPASO / ACABADO</small>
            <div class="timer-row">
                <button class="t-btn" style="background:var(--green)" onclick="registrarTiempo('repaso','inicio')">INI</button>
                <div class="t-display" id="display-repaso">--:--</div>
                <button class="t-btn" style="background:#dc3545" onclick="registrarTiempo('repaso','fin')">FIN</button>
            </div>
        </div>

        <button id="btn-completar" class="btn-main" style="display:none; background:var(--green); color:black" onclick="completarPedido()">ENVIAR A EXPEDIDOS</button>
        <button class="btn-cancel" onclick="closeModal('modalTiempos')">Cerrar Ventana</button>
    </div>
</div>

<script>
const MASTER_KEY = "TrackLabel#";
const USERS = {"Isa":"1234", "Jaume":"1234", "Ivan":"1234", "Anna":"1234", "Toni":"1234"};
const MATERIALES = { "Couch√©": "EST. A1", "PP Mate": "EST. B2", "PP Brillo": "EST. B3", "PE": "EST. C1" };

let db = JSON.parse(localStorage.getItem('trackLabel_db')) || {};
let currentUser = null;
let pedidoActualId = null;

// ACCESO
function checkMasterPass() {
    if(document.getElementById("master-pass").value === MASTER_KEY) {
        document.getElementById("master-lock").style.display = "none";
        document.getElementById("login-screen").style.display = "flex";
    } else { alert("Clave Incorrecta"); }
}

function selectUser(name, el) {
    currentUser = name;
    document.querySelectorAll('.user-item').forEach(i => i.classList.remove('selected'));
    el.classList.add('selected');
}

function login() {
    if(USERS[currentUser] === document.getElementById("user-pin").value) {
        document.getElementById("login-screen").style.display = "none";
        document.getElementById("main-app").style.display = "flex";
        document.getElementById("welcome-text").innerText = "Hola, " + currentUser;
        renderCards();
        initSortable();
    } else { alert("PIN Incorrecto"); }
}

function calcEstanteria() {
    const mat = document.getElementById("inputMaterial").value;
    document.getElementById("inputEstanteria").value = MATERIALES[mat] || "";
}

// LOGICA PRODUCCION
function renderCards() {
    document.querySelectorAll('.drag-zone').forEach(z => z.innerHTML = "");
    Object.keys(db).forEach(id => {
        const item = db[id];
        const card = document.createElement("div");
        card.className = "job-card";
        card.id = id;
        card.style.borderLeftColor = item.color;
        card.onclick = () => abrirTiempos(id);
        card.innerHTML = `<strong>${item.cliente.toUpperCase()}</strong>
            <small>üìè ${item.metros}m | T: ${item.troquel}</small>
            <small>üì¶ ${item.estanteria || 'N/A'}</small>`;
        document.getElementById(item.maquina).appendChild(card);
    });
    document.getElementById("stat-pend").innerText = Object.keys(db).length;
}

function guardarPedido() {
    const cli = document.getElementById("inputCliente").value;
    const met = document.getElementById("inputMetros").value;
    if(!cli || !met) { alert("Cliente y Metros son obligatorios"); return; }
    
    const id = "ID-" + Date.now();
    db[id] = {
        cliente: cli,
        color: document.getElementById("inputColor").value,
        maquina: document.getElementById("inputMaquina").value,
        metros: met,
        troquel: document.getElementById("inputTroquel").value,
        grabado: document.getElementById("inputGrabado").value,
        material: document.getElementById("inputMaterial").value,
        estanteria: document.getElementById("inputEstanteria").value,
        tiempos: { prep: {}, tiraje: {}, repaso: {} }
    };
    
    save();
    renderCards();
    closeModal('modalPedido');
    
    // Limpiar campos
    document.getElementById("inputCliente").value = "";
    document.getElementById("inputMetros").value = "";
    document.getElementById("inputTroquel").value = "";
    document.getElementById("inputGrabado").value = "";
}

function abrirTiempos(id) {
    pedidoActualId = id;
    const item = db[id];
    document.getElementById("tiempo-cliente").innerText = item.cliente.toUpperCase();
    document.getElementById("info-tecnica").innerText = `M√âTROS: ${item.metros} | TROQUEL: ${item.troquel} | GRABADO: ${item.grabado}`;
    
    ['prep', 'tiraje', 'repaso'].forEach(f => {
        const t = item.tiempos[f];
        document.getElementById(`display-${f}`).innerText = (t.inicio || "--") + " > " + (t.fin || "--");
    });

    const esAcabado = (item.maquina === 'list-acabados');
    document.getElementById("seccion-repaso").style.display = esAcabado ? "block" : "none";
    document.getElementById("btn-completar").style.display = esAcabado ? "block" : "none";
    
    openModal('modalTiempos');
}

function registrarTiempo(fase, hito) {
    const hora = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
    db[pedidoActualId].tiempos[fase][hito] = hora;
    
    if(fase === 'tiraje' && hito === 'fin') {
        db[pedidoActualId].maquina = 'list-acabados';
        renderCards();
    }
    save();
    abrirTiempos(pedidoActualId);
}

function completarPedido() {
    if(confirm("¬øMandar a expedici√≥n?")) {
        delete db[pedidoActualId];
        save();
        renderCards();
        closeModal('modalTiempos');
    }
}

function initSortable() {
    document.querySelectorAll('.drag-zone').forEach(zona => {
        new Sortable(zona, { group: 'planta', animation: 150, onEnd: () => {
            document.querySelectorAll('.drag-zone').forEach(col => {
                col.querySelectorAll('.job-card').forEach(card => db[card.id].maquina = col.id);
            });
            save();
        }});
    });
}

function save() { localStorage.setItem('trackLabel_db', JSON.stringify(db)); }
function openModal(id) { document.getElementById(id).style.display = "block"; }
function closeModal(id) { document.getElementById(id).style.display = "none"; }
function logout() { location.reload(); }
</script>
</body>
</html>
