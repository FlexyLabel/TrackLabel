<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Track Label Pro Mobile</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <style>
        :root {
            --bg: #0b0e11; --surface: #1e2329; --sidebar: #15191d;
            --orange: #ff7a00; --green: #00ff88; --text: #f0f0f0; --border: #2b3139;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            background: var(--bg); color: var(--text); font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            margin: 0; padding: 0; overflow-x: hidden;
        }

        /* LOGIN REDISE√ëADO PARA MOVIL */
        .login-overlay { position: fixed; inset: 0; background: var(--bg); display: flex; align-items: center; justify-content: center; z-index: 10000; padding: 20px; }
        .login-box { width: 100%; max-width: 400px; text-align: center; }
        .user-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin: 30px 0; }
        .user-item { background: var(--surface); padding: 15px 5px; border-radius: 15px; border: 1px solid var(--border); font-size: 12px; }
        .user-item.selected { border-color: var(--orange); background: #2a3139; }

        /* BARRA SUPERIOR FIJA (M√ìVIL) */
        .mobile-header {
            position: sticky; top: 0; background: var(--sidebar); z-index: 1000;
            padding: 15px; border-bottom: 1px solid var(--border);
            display: flex; justify-content: space-between; align-items: center;
        }
        .stats-summary { display: flex; gap: 15px; font-size: 12px; font-weight: bold; }
        .stat-badge { background: #000; padding: 5px 10px; border-radius: 8px; border: 1px solid #333; }

        /* TABLERO VERTICAL */
        .content { padding: 15px; padding-bottom: 100px; }
        .machine-section { margin-bottom: 25px; }
        .machine-title { 
            font-size: 11px; color: var(--orange); letter-spacing: 2px; 
            margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center;
            text-transform: uppercase; border-left: 3px solid var(--orange); padding-left: 10px;
        }

        /* TARJETAS OPTIMIZADAS */
        .drag-zone { min-height: 50px; }
        .job-card { 
            background: var(--surface); margin-bottom: 12px; padding: 16px; 
            border-radius: 16px; border: 1px solid var(--border); border-left: 6px solid;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }
        .job-card strong { font-size: 17px; display: block; margin-bottom: 5px; color: #fff; }
        .job-card .details { display: grid; grid-template-columns: 1fr 1fr; gap: 5px; font-size: 12px; color: #888; }
        .job-card .full-width { grid-column: span 2; border-top: 1px solid #2b3139; margin-top: 8px; padding-top: 8px; color: #bbb; }

        /* BOT√ìN FLOTANTE (FAB) */
        .fab {
            position: fixed; bottom: 30px; right: 25px; width: 65px; height: 65px;
            background: var(--orange); border-radius: 50%; display: flex; align-items: center;
            justify-content: center; font-size: 30px; color: white; border: none;
            box-shadow: 0 10px 25px rgba(255, 122, 0, 0.4); z-index: 2000; cursor: pointer;
        }

        /* MODALES TIPO IPHONE */
        .modal { 
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); 
            z-index: 5000; padding: 10px; backdrop-filter: blur(5px);
        }
        .modal-content { 
            background: var(--surface); border-radius: 30px; padding: 25px; 
            margin-top: 50px; border: 1px solid var(--border);
        }
        .input-group { margin-bottom: 15px; }
        label { font-size: 11px; color: var(--orange); text-transform: uppercase; margin-bottom: 5px; display: block; }
        input, select { 
            width: 100%; background: #000; border: 1px solid #333; color: white; 
            padding: 15px; border-radius: 12px; font-size: 16px;
        }
        .btn-confirm { 
            width: 100%; padding: 18px; background: var(--orange); border: none; 
            border-radius: 15px; color: white; font-weight: bold; font-size: 16px; margin-top: 10px;
        }
    </style>
</head>
<body>

<div id="login-screen" class="login-overlay">
    <div class="login-box">
        <h1 style="margin:0; font-size:28px;">TRACK LABEL <span style="color:var(--orange)">PRO</span></h1>
        <p style="font-size:10px; color:#555; letter-spacing:2px;">CONTROL DE ACCESO</p>
        <div class="user-grid">
            <div class="user-item" onclick="selectUser('Isa', this)">ISA</div>
            <div class="user-item" onclick="selectUser('Jaume', this)">JAUME</div>
            <div class="user-item" onclick="selectUser('Ivan', this)">IVAN</div>
            <div class="user-item" onclick="selectUser('Anna', this)">ANNA</div>
            <div class="user-item" onclick="selectUser('Toni', this)">TONI</div>
        </div>
        <input type="password" id="user-pin" placeholder="Introduce tu PIN" style="text-align:center;">
        <button class="btn-confirm" onclick="login()">ENTRAR</button>
    </div>
</div>

<div id="main-app" style="display:none">
    <header class="mobile-header">
        <div id="user-info" style="font-weight:bold; font-size:14px; color:var(--orange)">Usuario</div>
        <div class="stats-summary">
            <div class="stat-badge">üì¶ <span id="stat-pend">0</span></div>
            <div class="stat-badge" onclick="location.reload()" style="color:#666">SALIR</div>
        </div>
    </header>

    <main class="content">
        <div class="machine-section">
            <div class="machine-title">FLEXO / OFFSET <span class="badge" id="badge-flexo">0</span></div>
            <div id="list-flexo" class="drag-zone"></div>
        </div>

        <div class="machine-section">
            <div class="machine-title">SALA DIGITAL <span class="badge" id="badge-digital">0</span></div>
            <div id="list-digital" class="drag-zone"></div>
        </div>

        <div class="machine-section">
            <div class="machine-title">ACABADOS / REPASO <span class="badge" id="badge-repaso">0</span></div>
            <div id="list-repaso" class="drag-zone"></div>
        </div>
    </main>

    <button class="fab" onclick="openModal()">+</button>
</div>

<div id="modalPedido" class="modal">
    <div class="modal-content">
        <h3 style="margin-top:0">NUEVO PEDIDO</h3>
        <div class="input-group">
            <label>Cliente</label>
            <input type="text" id="inCli" placeholder="Nombre cliente">
        </div>
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
            <div class="input-group">
                <label>M√°quina</label>
                <select id="inMaq">
                    <option value="list-flexo">Flexo</option>
                    <option value="list-digital">Digital</option>
                </select>
            </div>
            <div class="input-group">
                <label>Color Tag</label>
                <input type="color" id="inCol" value="#ff7a00" style="padding:2px; height:50px;">
            </div>
        </div>
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
            <div class="input-group">
                <label>Metros</label>
                <input type="number" id="inMet" placeholder="0">
            </div>
            <div class="input-group">
                <label>Troquel</label>
                <input type="text" id="inTro" placeholder="-">
            </div>
        </div>
        <div class="input-group">
            <label>Material y Ubicaci√≥n</label>
            <input type="text" id="inMat" placeholder="Papel / Estanter√≠a">
        </div>
        <button class="btn-confirm" onclick="guardarPedido()">LANZAR A PLANTA</button>
        <button onclick="closeModal()" style="width:100%; background:none; border:none; color:#666; margin-top:15px; font-weight:bold;">CANCELAR</button>
    </div>
</div>

<script>
let db = JSON.parse(localStorage.getItem('track_db_mobile')) || {};
let userActivo = null;

function selectUser(name, el) {
    userActivo = name;
    document.querySelectorAll('.user-item').forEach(x => x.classList.remove('selected'));
    el.classList.add('selected');
}

function login() {
    const pin = document.getElementById('user-pin').value;
    if(userActivo && pin === "1234") { // Cambia el PIN si es necesario
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('main-app').style.display = 'block';
        document.getElementById('user-info').innerText = "OPERARIO: " + userActivo;
        render();
        initSortable();
    } else { alert("Error de acceso"); }
}

function guardarPedido() {
    const cli = document.getElementById('inCli').value;
    if(!cli) return;
    const id = "ID-" + Date.now();
    db[id] = {
        cli: cli,
        maq: document.getElementById('inMaq').value,
        col: document.getElementById('inCol').value,
        met: document.getElementById('inMet').value,
        tro: document.getElementById('inTro').value,
        mat: document.getElementById('inMat').value
    };
    save(); closeModal(); render();
}

function render() {
    document.querySelectorAll('.drag-zone').forEach(z => z.innerHTML = "");
    Object.keys(db).forEach(id => {
        const item = db[id];
        const card = document.createElement('div');
        card.className = "job-card";
        card.id = id;
        card.style.borderLeftColor = item.col;
        card.innerHTML = `
            <strong>${item.cli.toUpperCase()}</strong>
            <div class="details">
                <span>üìè ${item.met}m</span>
                <span>‚öôÔ∏è T: ${item.tro}</span>
                <div class="full-width">üìç ${item.mat}</div>
            </div>
        `;
        card.onclick = () => { if(confirm("¬øFinalizar pedido?")) { delete db[id]; save(); render(); } };
        document.getElementById(item.maq).appendChild(card);
    });
    actualizarStats();
}

function initSortable() {
    document.querySelectorAll('.drag-zone').forEach(z => {
        new Sortable(z, { group: 'planta', animation: 150, onEnd: (e) => {
            db[e.item.id].maq = e.to.id;
            save();
            actualizarStats();
        }});
    });
}

function save() { localStorage.setItem('track_db_mobile', JSON.stringify(db)); }

function actualizarStats() {
    document.getElementById('stat-pend').innerText = Object.keys(db).length;
    document.getElementById('badge-flexo').innerText = document.getElementById('list-flexo').children.length;
    document.getElementById('badge-digital').innerText = document.getElementById('list-digital').children.length;
    document.getElementById('badge-repaso').innerText = document.getElementById('list-repaso').children.length;
}

function openModal() { document.getElementById('modalPedido').style.display = 'block'; }
function closeModal() { document.getElementById('modalPedido').style.display = 'none'; }
</script>

</body>
</html>
