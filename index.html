<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Track Label Pro - Medici√≥n de Planta</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <style>
        :root {
            --bg: #0b0e11; --sidebar: #15191d; --surface: #1e2329;
            --orange: #ff7a00; --green: #00ff88; --red: #ff4444;
            --text: #f0f0f0; --border: #282e35;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; 
            margin: 0; padding: 0; min-height: 100vh;
        }

        /* --- LOGIN & LOCK --- */
        #master-lock, #login-screen {
            position: fixed; inset: 0; background: var(--bg); z-index: 50000;
            display: flex; align-items: center; justify-content: center; padding: 20px;
        }
        #login-screen { z-index: 40000; background: #000; }

        .lock-box {
            background: var(--surface); padding: 40px; border-radius: 35px;
            text-align: center; border: 1px solid var(--border); width: 100%; max-width: 450px;
        }

        .user-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin: 25px 0; }
        .user-item {
            background: var(--sidebar); padding: 15px 5px; border-radius: 20px; border: 1px solid #333;
            cursor: pointer; text-align: center;
        }
        .user-item.selected { border-color: var(--orange); background: #222; }
        .user-initial { 
            width: 45px; height: 45px; border-radius: 50%; border: 2px solid #444; 
            display: flex; align-items: center; justify-content: center; margin: 0 auto 8px; font-weight: bold;
        }
        .user-name { font-size: 12px; color: #aaa; }

        /* --- LAYOUT --- */
        .app-container { display: flex; min-height: 100vh; }
        
        .sidebar-planta {
            width: 320px; background: var(--sidebar); border-right: 1px solid var(--border);
            padding: 25px; flex-shrink: 0; display: flex; flex-direction: column; gap: 20px;
        }

        .panel-stats {
            background: var(--surface); padding: 20px; border-radius: 25px; border: 1px solid var(--border);
        }
        .panel-stats h4 { margin: 0 0 10px 0; font-size: 11px; color: var(--orange); text-transform: uppercase; }

        .bar-bg { background: #000; height: 10px; border-radius: 5px; overflow: hidden; margin: 10px 0; }
        .bar-fill { background: var(--orange); height: 100%; width: 0%; transition: 0.8s; }

        .main-content { flex: 1; padding: 25px; }

        /* --- KANBAN VERTICAL --- */
        .kanban-vertical {
            display: flex; flex-direction: column !important; gap: 30px; width: 100%; max-width: 800px; margin: 20px auto;
        }
        .machine-block { background: var(--sidebar); border-radius: 30px; border: 1px solid var(--border); }
        .machine-header { 
            padding: 20px 25px; border-bottom: 1px solid #222; 
            display: flex; justify-content: space-between; align-items: center; font-weight: bold;
        }
        .drop-zone { padding: 20px; min-height: 120px; }

        /* --- TARJETAS --- */
        .job-card {
            background: var(--surface); padding: 20px; border-radius: 22px; margin-bottom: 15px;
            border-left: 8px solid; cursor: pointer !important; position: relative;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2); touch-action: none;
        }
        .job-card strong { font-size: 18px; display: block; margin-bottom: 8px; }
        .card-details { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; font-size: 12px; color: #888; }
        
        .msg-badge { 
            position: absolute; top: 20px; right: 20px; color: var(--orange); font-size: 18px;
        }

        .status-bar { 
            margin-top: 12px; padding-top: 10px; border-top: 1px solid #333;
            display: flex; align-items: center; gap: 8px; font-size: 11px;
        }
        .dot { height: 10px; width: 10px; border-radius: 50%; background: #444; }

        /* --- MODALES --- */
        .modal {
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95);
            z-index: 60000; padding: 20px; overflow-y: auto;
        }
        .modal-box {
            background: var(--surface); border-radius: 35px; padding: 35px;
            width: 100%; max-width: 600px; margin: 20px auto; border: 1px solid #333;
        }

        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .input-group { margin-bottom: 15px; text-align: left; }
        label { font-size: 10px; font-weight: 900; color: var(--orange); display: block; margin-bottom: 5px; }

        input, select, textarea {
            width: 100%; padding: 15px; background: #000; border: 1px solid #333;
            color: white; border-radius: 12px; font-size: 16px; font-family: inherit;
        }
        textarea { resize: none; height: 80px; }

        .btn {
            width: 100%; padding: 18px; border-radius: 18px; border: none;
            font-weight: bold; cursor: pointer; font-size: 16px; margin-top: 10px;
        }
        .btn-orange { background: var(--orange); color: white; }
        .btn-green { background: var(--green); color: black; }
        .btn-red { background: var(--red); color: white; }
        .btn-grey { background: #333; color: #ccc; }

        @media (max-width: 850px) {
            .app-container { flex-direction: column; }
            .sidebar-planta { width: 100%; border-right: none; }
        }
    </style>
</head>
<body>

<div id="master-lock">
    <div class="lock-box">
        <h2 style="color:var(--orange)">TRACK LABEL PRO</h2>
        <input type="password" id="m-pass" placeholder="Password Maestro" style="text-align:center;">
        <button class="btn btn-orange" onclick="checkMaster()">ENTRAR AL SISTEMA</button>
    </div>
</div>

<div id="login-screen" style="display:none">
    <div class="lock-box">
        <h3>ACCESO DE OPERARIO</h3>
        <div class="user-grid">
            <div class="user-item" onclick="setUser('Isa', this)"><div class="user-initial">I</div><div class="user-name">Isa</div></div>
            <div class="user-item" onclick="setUser('Jaume', this)"><div class="user-initial">J</div><div class="user-name">Jaume</div></div>
            <div class="user-item" onclick="setUser('Ivan', this)"><div class="user-initial" style="color:var(--orange)">I</div><div class="user-name">Ivan</div></div>
            <div class="user-item" onclick="setUser('Anna', this)"><div class="user-initial">A</div><div class="user-name">Anna</div></div>
            <div class="user-item" onclick="setUser('Toni', this)"><div class="user-initial">T</div><div class="user-name">Toni</div></div>
        </div>
        <input type="password" id="u-pin" placeholder="PIN de Seguridad" style="text-align:center;">
        <button class="btn btn-orange" onclick="doLogin()">INICIAR SESI√ìN</button>
    </div>
</div>

<div id="app-body" class="app-container" style="display:none">
    
    <aside class="sidebar-planta">
        <div style="display:flex; align-items:center; gap:10px;">
            <div style="background:var(--orange); padding:8px; border-radius:10px; color:black; font-weight:bold;">TL</div>
            <h2 style="margin:0; font-size:18px;">PLANTA</h2>
        </div>

        <div class="panel-stats">
            <h4>PROGRESO HOY</h4>
            <div class="bar-bg"><div id="p-bar" class="bar-fill"></div></div>
            <small id="p-text">0% completado</small>
        </div>

        <div class="panel-stats">
            <h4>TRABAJOS</h4>
            <p>En cola: <strong id="c-act">0</strong></p>
            <p>Hechos: <strong id="c-fin" style="color:var(--green)">0</strong></p>
        </div>

        <div class="panel-stats" style="flex:1; overflow:hidden; display:flex; flex-direction:column;">
            <h4>REGISTRO LOG (M√âTRICAS)</h4>
            <div id="log-box" style="font-size:10px; color:#555; overflow-y:auto;"></div>
        </div>
        
        <button onclick="location.reload()" style="background:none; border:none; color:#444; font-size:11px; cursor:pointer; text-decoration:underline;">Bloquear Terminal</button>
    </aside>

    <main class="main-content">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <div>
                <h2 id="user-display" style="margin:0;">-</h2>
                <span style="font-size:11px; color:var(--orange); font-weight:bold;">MODO MEDICI√ìN ACTIVO</span>
            </div>
            <button class="btn btn-orange" style="width:auto; padding:12px 30px" onclick="openNew()">+ NUEVO TRABAJO</button>
        </div>

        <div class="kanban-vertical">
            <div class="machine-block">
                <div class="machine-header">FLEXO / OFFSET <span id="n-flexo" style="color:var(--orange)">0</span></div>
                <div id="list-flexo" class="drop-zone"></div>
            </div>
            <div class="machine-block">
                <div class="machine-header">DIGITAL <span id="n-digital" style="color:var(--orange)">0</span></div>
                <div id="list-digital" class="drop-zone"></div>
            </div>
            <div class="machine-block">
                <div class="machine-header">REPASO / ACABADOS <span id="n-repaso" style="color:var(--orange)">0</span></div>
                <div id="list-repaso" class="drop-zone"></div>
            </div>
        </div>
    </main>
</div>

<div id="modal-new" class="modal">
    <div class="modal-box">
        <h3 style="margin-top:0">NUEVA ORDEN DE TRABAJO</h3>
        <div class="input-group"><label>CLIENTE</label><input type="text" id="f-cli" placeholder="Nombre cliente"></div>
        <div class="grid-2">
            <div class="input-group"><label>SECCI√ìN</label><select id="f-maq"><option value="list-flexo">FLEXO</option><option value="list-digital">DIGITAL</option><option value="list-repaso">REPASO</option></select></div>
            <div class="input-group"><label>METROS EST.</label><input type="number" id="f-met" placeholder="Cant."></div>
        </div>
        <div class="grid-2">
            <div class="input-group"><label>TROQUEL</label><input type="text" id="f-tro" placeholder="Ref."></div>
            <div class="input-group"><label>GRABADO</label><input type="text" id="f-gra" placeholder="Ref."></div>
        </div>
        <div class="grid-2">
            <div class="input-group"><label>MATERIAL</label><input type="text" id="f-mat" placeholder="Papel/PP"></div>
            <div class="input-group"><label>ACABADO</label><input type="text" id="f-aca" placeholder="Barniz/Lam."></div>
        </div>
        <div class="input-group">
            <label>MENSAJE / OBSERVACIONES ESPECIALES</label>
            <textarea id="f-msg" placeholder="Instrucciones de planificaci√≥n..."></textarea>
        </div>
        <div class="input-group"><label>COLOR PRIORIDAD</label><input type="color" id="f-col" value="#ff7a00"></div>
        
        <button class="btn btn-orange" onclick="saveNew()">PUBLICAR EN PLANTA</button>
        <button class="btn" style="background:none;" onclick="closeNew()">Cancelar</button>
    </div>
</div>

<div id="modal-time" class="modal">
    <div class="modal-box" id="time-ui"></div>
</div>

<script>
// --- CONFIGURACI√ìN ---
const MASTER_KEY = "TrackLabel#";
const OPERARIOS = {"Ivan":"1234", "Isa":"1234", "Jaume":"1234", "Anna":"1234", "Toni":"1234"};

let db = JSON.parse(localStorage.getItem('tl_final_v5')) || {};
let finCount = parseInt(localStorage.getItem('tl_fin_v5')) || 0;
let currentOp = "Ivan";
let selectedJobId = null;

// --- SEGURIDAD ---
function checkMaster() {
    if(document.getElementById('m-pass').value === MASTER_KEY) {
        document.getElementById('master-lock').style.display = 'none';
        document.getElementById('login-screen').style.display = 'flex';
    } else { alert("Acceso denegado"); }
}

function setUser(n, el) {
    currentOp = n;
    document.querySelectorAll('.user-item').forEach(i => i.classList.remove('selected'));
    el.classList.add('selected');
}

function doLogin() {
    if(OPERARIOS[currentOp] === document.getElementById('u-pin').value) {
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('app-body').style.display = 'flex';
        document.getElementById('user-display').innerText = "Bienvenido, " + currentOp;
        render();
        initSort();
    } else { alert("PIN incorrecto"); }
}

// --- RENDERIZADO ---
function render() {
    ['list-flexo', 'list-digital', 'list-repaso'].forEach(z => document.getElementById(z).innerHTML = "");

    Object.keys(db).forEach(id => {
        const job = db[id];
        const card = document.createElement('div');
        card.className = "job-card";
        card.id = id;
        card.style.borderLeftColor = job.col;
        
        card.onclick = function() {
            if (!card.classList.contains('sortable-chosen')) openTime(id);
        };

        const hasMsg = job.msg && job.msg.trim() !== "";
        const stopsCount = job.stops || 0;

        card.innerHTML = `
            ${hasMsg ? '<span class="msg-badge">üìù</span>' : ''}
            ${stopsCount > 0 ? `<div style="position:absolute; bottom:45px; right:20px; background:var(--red); border-radius:10px; padding:2px 8px; font-size:10px; font-weight:bold;">${stopsCount} PARADAS</div>` : ''}
            <strong>${job.cli.toUpperCase()}</strong>
            <div class="card-details">
                <span>üìè Est: ${job.met}m</span>
                <span>‚úÇÔ∏è T: ${job.tro}</span>
                <span>üé® G: ${job.gra}</span>
                <span>üìÑ ${job.mat}</span>
            </div>
            <div class="status-bar">
                <div class="dot" style="background:${job.start ? 'var(--green)' : '#444'}"></div>
                <span>${job.start ? 'Fichado: ' + job.start : 'Sin iniciar'}</span>
            </div>
        `;
        
        document.getElementById(job.maq).appendChild(card);
    });
    updateStats();
}

function openTime(id) {
    selectedJobId = id;
    const job = db[id];
    const ui = document.getElementById('time-ui');
    
    ui.innerHTML = `
        <h2 style="margin:0; color:${job.col}">${job.cli}</h2>
        <p style="color:#666; margin-bottom:20px;">Ref: ${job.tro} / ${job.gra}</p>
        
        ${job.msg ? `
            <div style="background:rgba(255,122,0,0.1); border:1px dashed var(--orange); padding:15px; border-radius:15px; margin-bottom:20px; color:var(--orange);">
                <label style="margin-bottom:5px;">INSTRUCCIONES PLANIFICACI√ìN:</label>
                <div style="font-size:16px; font-weight:bold;">"${job.msg}"</div>
            </div>
        ` : ''}

        <div style="background:#000; padding:20px; border-radius:20px; margin-bottom:20px; font-size:14px; display:grid; grid-template-columns:1fr 1fr; gap:10px;">
            <div>Metros Est: <b>${job.met}</b> m</div>
            <div>Material: <b>${job.mat}</b></div>
            <div style="grid-column:span 2">Acabado: <b>${job.aca}</b></div>
        </div>

        ${!job.start ? 
            `<button class="btn btn-green" onclick="fichar('start')">INICIAR TIRADA</button>` : 
            `
            <div style="color:var(--green); text-align:center; margin-bottom:15px; font-weight:bold;">‚ñ∂ EN PROCESO DESDE: ${job.start}</div>
            <button class="btn btn-grey" onclick="addIncidencia()">‚ö†Ô∏è REGISTRAR PARADA / INCIDENCIA</button>
            <div style="margin-top:20px; padding:15px; background:rgba(255,255,255,0.05); border-radius:20px;">
                <label>METROS REALES PRODUCIDOS:</label>
                <input type="number" id="real-met" placeholder="Total metros finales">
                <button class="btn btn-red" style="margin-top:10px" onclick="fichar('end')">FINALIZAR Y CERRAR M√âTRICAS</button>
            </div>
            `
        }

        <button class="btn" style="background:none; color:#666; margin-top:10px" onclick="closeTime()">Volver</button>
    `;
    document.getElementById('modal-time').style.display = 'block';
}

function addIncidencia() {
    if(!db[selectedJobId].stops) db[selectedJobId].stops = 0;
    db[selectedJobId].stops++;
    addLog(`PARADA: ${currentOp} marc√≥ incidencia en ${db[selectedJobId].cli}`);
    save();
    openTime(selectedJobId);
}

function fichar(type) {
    const ahora = new Date();
    const horaVisual = ahora.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
    
    if(type === 'start') {
        db[selectedJobId].start = horaVisual;
        db[selectedJobId].startTimeRaw = ahora.getTime(); // Guardamos milisegundos para c√°lculo exacto
        db[selectedJobId].stops = 0;
        addLog(currentOp + " inici√≥ " + db[selectedJobId].cli);
    } else {
        const mReal = document.getElementById('real-met').value;
        if(!mReal || mReal <= 0) {
            alert("Introduce los metros reales para poder calcular la velocidad media.");
            return;
        }

        // --- C√ÅLCULO DE M√âTRICAS ---
        const inicio = db[selectedJobId].startTimeRaw;
        const fin = ahora.getTime();
        const minutos = (fin - inicio) / 60000;
        const velocidad = minutos > 0 ? Math.round(mReal / minutos) : 0;

        addLog(`FIN: ${db[selectedJobId].cli} | ${mReal}m | ${Math.round(minutos)}min | Vel: ${velocidad}m/min | Paradas: ${db[selectedJobId].stops}`);
        
        delete db[selectedJobId];
        finCount++;
    }
    save();
    closeTime();
}

// --- FUNCIONES EXTRA ---
function saveNew() {
    const id = "ID-" + Date.now();
    db[id] = {
        cli: document.getElementById('f-cli').value || "CLIENTE",
        maq: document.getElementById('f-maq').value,
        met: document.getElementById('f-met').value || 0,
        tro: document.getElementById('f-tro').value || "-",
        gra: document.getElementById('f-gra').value || "-",
        mat: document.getElementById('f-mat').value || "-",
        aca: document.getElementById('f-aca').value || "-",
        msg: document.getElementById('f-msg').value || "",
        col: document.getElementById('f-col').value,
        start: null,
        stops: 0
    };
    save();
    closeNew();
    // Limpiar campos
    document.getElementById('f-cli').value = "";
    document.getElementById('f-msg').value = "";
    document.getElementById('f-met').value = "";
}

function initSort() {
    ['list-flexo', 'list-digital', 'list-repaso'].forEach(id => {
        new Sortable(document.getElementById(id), {
            group: 'planta', animation: 150, ghostClass: 'sortable-ghost',
            onEnd: (evt) => {
                db[evt.item.id].maq = evt.to.id;
                save();
            }
        });
    });
}

function save() {
    localStorage.setItem('tl_final_v5', JSON.stringify(db));
    localStorage.setItem('tl_fin_v5', finCount);
    render();
}

function updateStats() {
    const act = Object.keys(db).length;
    document.getElementById('c-act').innerText = act;
    document.getElementById('c-fin').innerText = finCount;
    const total = act + finCount;
    const perc = total === 0 ? 0 : Math.round((finCount / total) * 100);
    document.getElementById('p-bar').style.width = perc + "%";
    document.getElementById('p-text').innerText = perc + "% completado";
    document.getElementById('n-flexo').innerText = document.getElementById('list-flexo').children.length;
    document.getElementById('n-digital').innerText = document.getElementById('list-digital').children.length;
    document.getElementById('n-repaso').innerText = document.getElementById('list-repaso').children.length;
}

function addLog(msg) {
    const box = document.getElementById('log-box');
    const time = new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
    box.innerHTML = `<div style="padding:4px 0; border-bottom:1px solid #222;">[${time}] ${msg}</div>` + box.innerHTML;
}

function openNew() { document.getElementById('modal-new').style.display = 'block'; }
function closeNew() { document.getElementById('modal-new').style.display = 'none'; }
function closeTime() { document.getElementById('modal-time').style.display = 'none'; }
</script>
</body>
</html>
